<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <ul class="messages" style="list-style:none;">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
