{% extends 'base.html' %}

{% block title %}プロフィール | {{ SITE_NAME}}{% endblock title %}

{% block content %}
<h1>プロフィール</h1>

{% if user %}
    <div class="row">
        <aside class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <h3>{{ user.username }}</h3>
                </div>
            </div>
        </aside>
    </div>
{% else %}
    <p>該当のユーザーはいません</p>
{% endif %}

{% endblock content %}
