{% extends 'base.html' %}

{% block title %}ユーザー一覧 | {{ SITE_NAME}}{% endblock title %}

{% block content %}
<h1>ユーザー一覧</h1>

{% if users %}
    <ul class="list-unstyled">
        {% for user in users %}
            <li class="media">
                <img src="https://jmva.or.jp/wp-content/uploads/2018/07/noimage.png" alt="" class="mr-2 rounded" size="75px" height="60px">
                <div class="media-body">
                    <div>
                        {{user.username}}
                    </div>
                    <div>
                        <p>
                            <a href="{% url 'users:user_profile' user.pk %}">
                                View Profile
                            </a>
                        </p>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% else %}
<p>表示できるユーザーはいません</p>
{% endif %}

{% endblock content %}
